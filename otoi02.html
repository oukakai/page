<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>お問い合わせ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="otoi02.css"/>
    <script src="oukakai.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
		<div class="goaisatsu">
			<h3>お稽古に関する疑問、その他ご質問など<br>どうぞお気軽にお問い合わせください。<br>再度こちらからご連絡をさしあげます。</h3>
		
		</div>
      <div class="row">
        <div class="col-md-12">
          <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="d227bd38-dfff-4ab2-a0a4-e8cf39372f8a">
            <input type="hidden" name="subject" value="桜華会お問い合わせ">
            <input type="hidden" name="replyTo" value="ichiban5148@gmail.com">
            <input type="hidden" name="redirectTo" value="https://oukakai.net/redirect.html">
            <div class="form-group row">
              <label for="inputName" class="col-sm-4 col-form-label">お名前</label>
              <div class="col-sm-8">
                <input type="text" name="name" class="form-control" id="inputName">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-4 col-form-label">メールアドレス</label>
              <div class="col-sm-8">
                <input type="text" name="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputTextarea" class="col-sm-4 col-form-label">メッセージ</label>
              <div class="col-sm-8">
                <textarea name="message" rows="3" class="form-control" id="inputTextarea"></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mb-2">送　信</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
